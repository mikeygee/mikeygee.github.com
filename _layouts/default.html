<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/icomoon/style.css" />
	<link type="text/css" rel="stylesheet" href="/css/style.css"/>
	<link type="text/css" rel="stylesheet" href="/css/prettify.css"/>
	<link type="text/css" rel="stylesheet" href="/css/sprites.css"/>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<title>{{ page.title }}</title>
<!-- google analytics -->
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-25946924-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="brand"><a href="/"><span id="fn">M</span><span id="ln">G</span></a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="/about"{% if page.id == 'about' %} class="active"{% endif %}>About</a></li>
                    <li><a href="/cv"{% if page.id == 'cv' %} class="active"{% endif %}>CV</a></li>
                    <li><a href="/blog"{% if page.id == 'blog' %} class="active"{% endif %}>Blog</a></li>
                </ul>
            </nav>
            <br style="clear:both;">
        </div>
    </header>
    {{ content }}
    <footer>
        <div class="container">
            <small>Â© 2014, Mikey Gee<span style="margin-left: 30px;"><a id="theme-switcher" href="javascript:;">Switch to light theme</a></span></small>
        </div>
    </footer>
<!-- theme switching -->
    <script type="text/javascript">
        (function () {
            var theme = (localStorage && localStorage.getItem('theme')) || 'dark';
            document.body.className = 'theme-' + theme;
            window.onload = function () {
                var $themeLink = document.getElementById('theme-switcher');
                $themeLink.innerHTML = 'Switch to ' + (theme === 'light' ? 'dark' : 'light') + ' theme';

                $themeLink.onclick = function () {
                    $themeLink.innerHTML = 'Switch to ' + theme + ' theme';
                    theme = (theme === 'light' ? 'dark' : 'light');
                    localStorage && localStorage.setItem('theme', theme);
                    document.body.className = 'theme-' + theme;
                }
            }
        })();
    </script>
</body>
</html>
